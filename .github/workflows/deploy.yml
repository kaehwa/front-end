name: Deploy Web to Azure VM

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ 코드 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Node.js 설정
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      # 3️⃣ 의존성 설치
      - name: Install dependencies
        run: npm install --force
        working-directory: gaehwa-web

      # 4️⃣ Next.js 빌드
      - name: Build Next.js
        run: npm run build -- --no-lint
        working-directory: gaehwa-web

      # 5️⃣ 빌드 결과 확인
      - name: Verify build output
        run: |
          echo "Contents of .next:"
          ls -R gaehwa-web/.next
          echo "Contents of public:"
          ls -R gaehwa-web/public

      # 6️⃣ Azure VM 배포
      - name: Deploy to Azure VM
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.AZURE_HOST }}
          username: ${{ secrets.AZURE_USER }}
          key: ${{ secrets.AZURE_SSH_KEY }}
          source: |
            gaehwa-web/.next/
            gaehwa-web/public/
            gaehwa-web/package.json
            gaehwa-web/package-lock.json
            gaehwa-web/next.config.js
          target: "/var/www/expogo"
          strip_components: 0
          overwrite: true

      # 7️⃣ nginx 리로드
      - name: Reload nginx
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.AZURE_HOST }}
          username: ${{ secrets.AZURE_USER }}
          key: ${{ secrets.AZURE_SSH_KEY }}
          script: |
            sudo systemctl reload nginx
