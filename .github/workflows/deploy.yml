name: Deploy Web to Azure VM

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install dependencies
        run: |
          cd gaehwa-web
          npm install --force

      - name: Build Next.js
        run: |
          cd gaehwa-web
          npm run build -- --no-lint

      - name: Check .next folder
        run: ls -la gaehwa-web/.next

      - name: Deploy to Azure VM
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.AZURE_HOST }}
          username: ${{ secrets.AZURE_USER }}
          key: ${{ secrets.AZURE_SSH_KEY }}
          source: |
            gaehwa-web/.next/
            gaehwa-web/public/
            gaehwa-web/package.json
            gaehwa-web/package-lock.json
            gaehwa-web/next.config.js
          target: "/var/www/expogo"

      - name: Reload nginx
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.AZURE_HOST }}
          username: ${{ secrets.AZURE_USER }}
          key: ${{ secrets.AZURE_SSH_KEY }}
          script: |
            sudo systemctl reload nginx
