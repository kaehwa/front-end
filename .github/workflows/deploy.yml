name: Deploy Expo Web to Azure VM

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: front-end/gaehwa-web  # Expo 프로젝트 경로

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install --force

      - name: Install Expo CLI
        run: npm install -g expo@53.0.20

      - name: Export Expo Web
        run: expo export --platform web

      - name: Verify web build output
        run: ls -la web-build  # expo export 기본 출력 디렉토리

      - name: Deploy to Azure VM via SCP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.AZURE_HOST }}
          username: ${{ secrets.AZURE_USER }}
          key: ${{ secrets.AZURE_SSH_KEY }}
          source: |
            web-build/
            public/
            package.json
            package-lock.json
          target: "/var/www/expogo"
          strip_components: 0
          overwrite: true

      - name: Reload nginx
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.AZURE_HOST }}
          username: ${{ secrets.AZURE_USER }}
          key: ${{ secrets.AZURE_SSH_KEY }}
          script: |
            sudo systemctl reload nginx
