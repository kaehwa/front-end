name: Deploy Expogo Web to Azure VM

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install --force
        working-directory: front-end/gaehwa-web

      - name: Build Next.js (Expogo Web)
        run: npm run build -- --no-lint
        working-directory: front-end/gaehwa-web

      - name: Verify build output
        run: ls -la .next
        working-directory: front-end/gaehwa-web

      - name: Deploy to Azure VM
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.AZURE_HOST }}
          username: ${{ secrets.AZURE_USER }}
          key: ${{ secrets.AZURE_SSH_KEY }}
          source: |
            front-end/gaehwa-web/.next/
            front-end/gaehwa-web/public/
            front-end/gaehwa-web/package.json
            front-end/gaehwa-web/package-lock.json
            front-end/gaehwa-web/next.config.js
          target: "/var/www/expogo"
          strip_components: 0
          overwrite: true

      - name: Reload nginx
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.AZURE_HOST }}
          username: ${{ secrets.AZURE_USER }}
          key: ${{ secrets.AZURE_SSH_KEY }}
          script: |
            sudo systemctl reload nginx
