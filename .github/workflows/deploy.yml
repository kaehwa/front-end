name: Deploy Web to Azure VM

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: gaehwa-web   # 웹 코드 위치

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install --force

      - name: Build Next.js
        run: |
          npm run build -- --no-lint
          # npm run export   # 필요 시 out/ 폴더 생성

      - name: Deploy to Azure VM
        uses: appleboy/scp-action@v0.1.8   # 최신 안정 버전
        with:
          host: ${{ secrets.AZURE_HOST }}
          username: ${{ secrets.AZURE_USER }}
          key: ${{ secrets.AZURE_SSH_KEY }}
          source: ".next/**/*"   # 재귀적으로 모든 파일 포함
          target: "/var/www/expogo"
          strip_components: 0
          overwrite: true

      - name: Reload nginx
        uses: appleboy/ssh-action@v0.1.8   # 최신 안정 버전
        with:
          host: ${{ secrets.AZURE_HOST }}
          username: ${{ secrets.AZURE_USER }}
          key: ${{ secrets.AZURE_SSH_KEY }}
          script: |
            sudo systemctl reload nginx
